<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagem</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        *{
            font: 16px "inter", sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border: none;
        }

        body {
            background-color: #333;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        form {
            width: 100%;
            max-width: 28rem;
            background-color: orangered;
        }

        legend {
            /* padding: 32px; */
            padding: 2rem;
            background: orange;
            color: #fff;
            width: 100%;
            font-size: 36px;
        }

        div {
            margin: 2rem;
            margin-bottom: 0;
        }

        label {
            display: block;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        input {
            padding: 12px;
            width: 100%;
            outline: none;
        }

        button {
            background-color: orange;
            color: orangered;
            cursor: pointer;
            font-weight: 500;
            text-transform: uppercase;
            width: 100%;
            padding: 12px;
        }

        p {
            padding: 12px;
            font-weight: 500;
            text-align: center;
            background-color: orange;
            color: orangered;
        }

    </style>
</head>
<body>
    <section id="calculadora">
        <form action="">
            <fieldset>
                <legend>Calculadora de Porcentagem</legend>
                <div>
                    <label for="valor">Valor</label>
                    <input type="text" name="" id="valor" placeholder="Informe o valor">
                </div>
                <div>
                    <label for="porcentagem">Porcentagem</label>
                    <input type="text" name="" id="porcentagem" placeholder="Informe oa porcentagem">
                </div>
                <div>
                    <button id="btn_calculate">Calcular Porcentagem</button>
                </div>
                <div style="margin-bottom: 2rem;">
                    <p id="resposta">10% de R$ 1.500,00 é R$ 150,00. A soma do valor mais a porcentagem é R$1.650,00</p>
                </div>
            </fieldset>
        </form>
    </section>

    <script>
        const valor = document.getElementById("valor");
        const porcentagem = document.getElementById("porcentagem");
        const btn_calculate = document.getElementById("btn_calculate");
        const resposta = document.getElementById("resposta");
    </script>
</body>
</html>
