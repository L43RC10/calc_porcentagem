<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagem</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="calculadora">
        <form action="">
            <fieldset>
                <legend>Calculadora de Porcentagem</legend>
                <div>
                    <label for="valor">Valor</label>
                    <input type="text" name="valor" id="valor" placeholder="Informe o valor">
                </div>
                <div>
                    <label for="porcentagem">Porcentagem</label>
                    <input type="text" name="" id="porcentagem" placeholder="Informe a porcentagem">
                </div>
                <div>
                    <button id="btn_calculate">Calcular Porcentagem</button>
                </div>
                <div style="margin-bottom: 2rem;">
                    <p id="resposta">
                        <!-- 10% de R$ 1.500,00 é R$ 150,00. A soma do valor mais a porcentagem é R$1.650,00 -->
                    </p>
                </div>
            </fieldset>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
