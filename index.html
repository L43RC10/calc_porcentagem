<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "inter", sans-serif;
        }
    </style>
</head>
<body class="bg-yellow-300">
    <section id="calculadora" class="flex justify-center items-center h-screen">
        <form action="" class="w-full max-w-md bg-purple-400 shadow-2xl">
            <fieldset>
                <legend class="p-8 bg-purple-700 text-white w-full text-4xl">Calculadora de Porcentagem</legend>
                <div>
                    <label for="">Valor</label>
                    <input type="text" name="" id="" placeholder="Informe o valor">
                </div>
                <div>
                    <label for="">Porcentagem</label>
                    <input type="text" name="" id="" placeholder="Informe oa porcentagem">
                </div>
                <div>
                    <button>Calcular Porcentagem</button>
                </div>
                <div>
                    <p>10% de R$ 1.500,00 é R$ 150,00. A soma do valor mais a porcentagem é R$1.650,00</p>
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
