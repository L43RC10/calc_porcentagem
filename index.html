<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagem</title>
</head>
<body>
    <section id="calculadora">
        <form action="">
            <fieldset>
                <legend>Calculadora de Porcentagem</legend>
                <div>
                    <label for="">Valor</label>
                    <input type="text" name="" id="" placeholder="Informe o valor">
                </div>
                <div>
                    <label for="">Porcentagem</label>
                    <input type="text" name="" id="" placeholder="Informe oa porcentagem">
                </div>
                <div>
                    <button>Calcular Porcentagem</button>
                </div>
                <div>
                    <p>10% de R$ 1.500,00 é R$ 150,00. A soma do valor mais a porcentagem é R$1.650,00</p>
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
